<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{name}}
    <example-component v-model="name"></example-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    Vue.component('example-component', {
        template: `<input type="text" @input="doField">`,
        props: {

            // ten element przekazuje wartość iputa z góry, przestaje  działąć kiedy inputa owrapujemy w diva


        },
        methods: {
            doField(e) {
                const value2 = e.target.value.toUpperCase()

                if (value2 !== e.target.value) {
                    e.target.value = value2
                }

                // ta emit przekazuje wartość do góry
                this.$emit('input', value2)
            }
        }
    })

    let vm = new Vue({
        el: '#app',
        data: {
            name: "Pawel"
        }
    })
</script>
</body>
</html>
