<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{count}}

    <button v-on:click="count ++">count ++</button>
    <button v-on:click="add">add</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            add() {
                this.count++
            }
        }
    })
</script>
</body>
</html>
