<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{sayHello()}}
<input v-model="name">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: 'Piotr'
        },
        methods: {
            // WAŻNE! TO TEŻ SIĘ ZMIENI JEŻELI W V-MODEL ZMIENIMY ZMIENNA NAME
            sayHello() {
                return 'Hello, '+ this.name;
            }
        }

    })
</script>
</body>
</html>
