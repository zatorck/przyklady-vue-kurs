<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{ price | currencyFormatter('$') }}</p>
    <p>{{ price | currencyFormatter('*') }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            price: 12345,
        },
        filters: {
            currencyFormatter(value, symbol) {
                return symbol + (value / 100).toFixed(2)
            }
        }
    })
</script>
</body>
</html>
